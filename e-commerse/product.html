<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="navbar">
          <h1>shopp</h1>
          <span id="nav-option">
            <h3>CLOTHING</h3>
            <h3>ACCESSORIES</h3>
          </span>
          <span id="nav-search">
            <input type="text" id="search" placeholder="Products"/></i>
          </span>
          <span id="nav-i">
            <i class="bi bi-cart"></i>
            <i class="bi bi-person-square"></i>
          </span>
        </div>
      </nav>
    <div class="background bg1">
        <div class="other-content">
            <div class="space" style="height: 100px;"></div>
            <h1 style="text-align: center; color: #fff;">Product Details</h1>
            <div class="product-details">
                <div class="product-img">
                    <img id="product-image" src="" alt="Product Image">
                </div>
                <div class="product-data">
                    <h2 id="product-name"></h2>
                    <h3 id="product-desc"></h3>
                    <h3 id="product-desc-sm">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto, eius quo architecto, nisi impedit eaque minus ducimus laborum nesciunt nobis earum assumenda vitae. Dolor ex impedit, consequuntur odit id dolorem.</h3>
                    <h2 id="product-price"><h2>
                        <div class="btn-div">
                            <button class="btn wishlist"><i class="bi bi-heart"></i> Like</button>
                            <button class="btn cart" onclick="addToCart()"><i class="bi bi-cart-plus"></i> Cart</button>
                        </div>
                </div>
            </div>
            
        </div>
    </div>



    <script src="product.js"></script>
</body>
</html>
