<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Montserrat:ital,wght@0,100;0,200;1,600&family=Spartan:wght@300&display=swap');
        .btn{
            align-items: center;
            align-content: center;
            margin: 20% auto;
            
        }
        button{
            width: 100px;
            height: 50px;
            border-radius: 15px;
            font-size: 16px;
            font-family:"Spartan", sans-serif;
            background-color: rgb(102, 80, 122);
            border: 2px solid rgba(0,0,0,0.3);
            box-shadow: 5 5 15 rgba(255,255,255,0.3);
            color: #fff;
        }
        p#color{
            padding: 5px 10px;
            font-size: 30px;
            color:#000;

        }
        .box{
            margin: 15px auto;
            width: 40vw;
            background-color: #fff;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            
            
        }
        .box::after{

            border: 2px solid rgba(0,0,0,0.3);
            box-shadow: 5 5 15 rgba(255,255,255,0.3);

        }
    </style>
</head>
<body>

        <div class="btn">
            <button onclick="changeBG();btncolor()" id="btn"> Click Me</button>
            
        </div>
        <div class="box">
            <p id="color"> Color Code :  #FFFFFF    </p>
        </div>
    


    <script>
       function changeBG(){

        const button=document.getElementById("btn");
        const colors= ["#BA8B02","#3d72b4","#185a9d","#141517","#F1F2B5","#FFD194","#7b4397","#eef2f3","#001510","#6441A5"];
        const btncolor=["#181818","#525252","#43cea2","#6A9113","#135058","#D1913C","#dc2430","#eef2f3","#00bf8f","#6441A5"];
        const i =parseInt(Math.random()*colors.length);
        document.getElementById("color").innerHTML = "Color Code : " + colors[i];
        document.body.style.backgroundColor = colors[i];
        button.style.backgroundColor = btncolor[i];

       }
    </script>


</body>
</html>
